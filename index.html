<!DOCTYPE html>
<html ng-app="examplesApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular JS Examples</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js" /></script>
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script type="text/javascript" src="js/lodash.js" ></script>
    <script type="text/javascript" src="js/angular-google-maps.min.js" ></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <script type="text/javascript" src="js/maps/geocoder.js" ></script>
    <script type="text/javascript" src="js/maps/maps-controller.js" ></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AngularJS Examples</a>
        </div>

    </div>
</div>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Hello, world!</h1>
        <p>This is a place where we will be adding all AngularJs examples.</p>
        <p><a href="https://angularjs.org/" class="btn btn-primary btn-lg" role="button">Learn more about AngularJs &raquo;</a></p>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4">
            <div ng-controller="MapsController">

                <form>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" ng-model="address" id="inputAddress" placeholder="Insert here your postal address">
                    </div>

                    <button type="submit" class="btn btn-primary" ng-click="findAddress()">Find in the map!</button>
                </form>

                <google-map center="map.center" zoom="map.zoom">
                </google-map>
            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Sitemavens 2014</p>
    </footer>
</div> <!-- /container -->
</body>
</html>
